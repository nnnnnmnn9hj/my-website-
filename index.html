<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Farm</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        .content {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Join Button Styles */
        .join-button {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Add transitions for hover effects */
        }

        .join-button:hover {
            background-color: #4a56e2; /* Change background color on hover */
            transform: scale(1.1); /* Scale up the button */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">Welcome To Gmail Farm</div>
        <div class="description">
            سيرفرنا يقدم خدمة شراء الجيميلات بأسعار تنافسية بـ شرط أن تكون مصنوعة بالمعلومات المطلوبة.
        </div>
        <a href="https://discord.gg/WrxYBwKF" class="join-button" target="_blank">Join Now</a>
    </div>
</body>
</html>
