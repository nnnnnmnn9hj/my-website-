<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Farm</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Use column layout for better alignment */
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        .logo {
            margin-top: 20px; /* Add some space above the logo */
            margin-bottom: 20px; /* Add space below the logo */
        }

        .logo img {
            max-width: 150px; /* Set a maximum width for the logo */
            height: auto; /* Maintain aspect ratio */
        }

        .content {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Adjust width for better responsiveness */
            max-width: 600px; /* Limit maximum width */
        }

        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Join Button Styles */
        .join-button {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .join-button:hover {
            background-color: #4a56e2;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div class="logo">
        <img src="https://i.ibb.co/C3F1vnn8/gmail-logo-on-transparent-white-background-free-vector.jpg" alt="Gmail Farm Logo">
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="header">Welcome To Gmail Farm</div>
        <div class="description">
            سيرفرنا يقدم خدمة شراء الجيميلات بأسعار تنافسية بـ شرط أن تكون مصنوعة بالمعلومات المطلوبة.
        </div>
        <a href="https://discord.gg/WrxYBwKF" class="join-button" target="_blank">Join Now</a>
    </div>
</body>
</html>
