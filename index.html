<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سيرفر الجيميلات</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        .content {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .description {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .join-button {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .join-button:hover {
            background-color: #4a56e2;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="description">
            سيرفرنا يقدم خدمة شراء الجيميلات بأسعار تنافسية بـ شرط أن تكون مصنوعة بالمعلومات المطلوبة.
        </div>
        <a href="https://discord.gg/WrxYBwKF" class="join-button" target="_blank">انضم الآن</a>
    </div>
</body>
</html>
